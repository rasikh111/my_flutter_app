version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Install xz (needed for .tar.xz extraction)
            - sudo dnf install -y xz
            # Download Flutter 3.35.3
            - curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.35.3-stable.tar.xz
            - tar -xf flutter_linux_3.35.3-stable.tar.xz
            - export PATH="$PATH:$PWD/flutter/bin"
            # Enable Flutter web
            - flutter config --enable-web
            # Install dependencies
            - flutter pub get
        build:
          commands:
            # Build Flutter web app
            - flutter build web --release
      artifacts:
        baseDirectory: build/web
        files:
          - '**/*'
      cache:
        paths:
          - flutter/.pub-cache
