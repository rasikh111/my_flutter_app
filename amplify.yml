version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Download and extract the latest Flutter SDK (3.35.0)
            - curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.35.0-stable.tar.xz
            - tar -xf flutter_linux_3.35.0-stable.tar.xz
            - export PATH="$PATH:$PWD/flutter/bin"
            # Enable Flutter web
            - flutter config --enable-web
            # Install dependencies
            - flutter pub get
        build:
          commands:
            # Build Flutter web app in release mode
            - flutter build web --release
      artifacts:
        # Point Amplify to the web build output
        baseDirectory: build/web
        files:
          - '**/*'
      cache:
        paths:
          - flutter/.pub-cache
